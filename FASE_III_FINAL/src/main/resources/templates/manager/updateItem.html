<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{'/manager/update-item-submit/'+ ${item.id}}" method="post">
						<fieldset>
							<input type="hidden" name="itemId" th:value="${item.id}">
							<div class="form-group">
								<select class="custom-select" name="category">
									<option selected>Select Category</option>
									<option th:each="category : ${categoryList}"
										th:value="${category.categoryId}"
										th:text="${category.categoryName}"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="name">Item Name</label> <input type="text"
									class="form-control" id="name" name="name"
									th:value="${item.name}">
							</div>
							
							<div class="form-group">
								<label for="size">Item Size</label> <input type="text"
									class="form-control" id="size" name="size"
									th:value="${item.size}">
							</div>
							
							<div class="form-group">
								<label for="brand">Item Brand</label> <input type="text"
									class="form-control" id="brand" name="brand"
									th:value="${item.brand}">
							</div>

							<div class="form-group">
								<label for="price">Item Price</label> <input
									type="number" class="form-control" id="price"
									name="price" th:value="${item.price}">
							</div>

							<div class="form-group">
								<label for="itemUnit">Item Unit</label> <input
									type="number" class="form-control" id="itemUnit"
									name="itemUnit" th:value="${item.itemUnit}">
							</div>
							
							<div class="form-group">
								<label for="comment">Comment</label> <textarea name="comment" class="form-control editor" id="comment" placeholder="Item Comment">
								</textarea>
							</div>
							
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">ADD</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="../../fontawesome/js/ckeditor.js"></script>
<script>ClassicEditor
			.create( document.querySelector( '.editor' ), {
				
				toolbar: {
					items: [
						'heading',
						'|',
						'bold',
						'italic',
						'link',
						'bulletedList',
						'numberedList',
						'|',
						'outdent',
						'indent',
						'|',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'mediaEmbed',
						'undo',
						'redo'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells'
					]
				},
				licenseKey: '',
				
				
			} )
			.then( editor => {
				window.editor = editor;
		
				
				
				
		
				
				
				
			} )
			.catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
				console.warn( 'Build id: 4tbxn2t1nghv-nohdljl880ze' );
				console.error( error );
			} );
	</script>
</html>
